
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-full max-w-sm bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required.
        </p>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="mt-1 w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p class="text-red-500 text-xs mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required.
        </p>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 disabled:opacity-50"
      >
        Sign In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600 mt-4">
      Donâ€™t have an account?
      <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
