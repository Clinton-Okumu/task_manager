
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter a username"
          class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          class="text-red-500 text-xs mt-1"
          *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
        >
          Username is required.
        </p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          class="text-red-500 text-xs mt-1"
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        >
          Please enter a valid email.
        </p>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter a password"
          class="mt-1 w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          class="text-red-500 text-xs mt-1"
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        >
          Password is required.
        </p>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
        [disabled]="!registerForm.valid"
      >
        Create Account
      </button>
    </form>

    <!-- Switch to login -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Sign in here</a>
    </p>
  </div>
</div>
