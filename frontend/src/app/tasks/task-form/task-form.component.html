
<div class="flex justify-center items-center min-h-[70vh] px-4">
  <div class="w-full max-w-3xl">
    <div class="bg-white shadow-xl rounded-2xl overflow-hidden border border-gray-100">

      <!-- Header -->
      <div class="relative bg-gradient-to-tr from-purple-600 to-pink-600 p-8 text-center text-white">
        <div
          class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4 shadow-md backdrop-blur-sm">
          <svg *ngIf="!isEdit" class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
              clip-rule="evenodd"></path>
          </svg>
          <svg *ngIf="isEdit" class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20">
            <path
              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z">
            </path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold tracking-tight">
          {{ isEdit ? 'Edit Task' : 'Create New Task' }}
        </h2>
        <p class="text-purple-100 mt-2">
          {{ isEdit ? 'Update your task details' : 'Add a new task to your list' }}
        </p>
      </div>

      <!-- Form -->
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-10 space-y-8">

        <!-- Title -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
            Task Title
          </label>
          <div class="relative">
            <input id="title" type="text"
              class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition"
              placeholder="Enter task title" formControlName="title"
              [class.border-red-500]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          </div>
          <p class="text-red-500 text-xs mt-2"
            *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
            Title is required.
          </p>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
            Description
          </label>
          <textarea id="description"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition h-32 resize-none"
            placeholder="Describe your task..." formControlName="description"
            [class.border-red-500]="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
          </textarea>
          <p class="text-red-500 text-xs mt-2"
            *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
            Description is required.
          </p>
        </div>

        <!-- Status -->
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
            Status
          </label>
          <select id="status"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl bg-gray-50 focus:ring-2 focus:ring-purple-400 focus:border-purple-400 transition"
            formControlName="status">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>
        </div>

        <!-- Actions -->
        <div class="flex space-x-4 pt-6">
          <button type="button"
            class="flex-1 border border-gray-300 text-gray-700 font-medium py-3 rounded-xl hover:bg-gray-100 transition"
            routerLink="/tasks">
            Cancel
          </button>
          <button type="submit"
            class="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-semibold py-3 rounded-xl shadow-md hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-1 transition transform hover:scale-105"
            [disabled]="!taskForm.valid" [class.opacity-50]="!taskForm.valid">
            {{ isEdit ? 'Update Task' : 'Create Task' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
