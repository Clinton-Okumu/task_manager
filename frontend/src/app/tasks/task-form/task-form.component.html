<div class="flex justify-center items-center min-h-[60vh]">
  <div class="w-full max-w-2xl">
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden">
      <div class="bg-gradient-to-r from-purple-500 to-pink-600 p-6 text-white text-center">
        <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg *ngIf="!isEdit" class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
          </svg>
          <svg *ngIf="isEdit" class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold">{{ isEdit ? 'Edit Task' : 'Create New Task' }}</h2>
        <p class="text-purple-100 mt-2">{{ isEdit ? 'Update your task details' : 'Add a new task to your list' }}</p>
      </div>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-8">
        <div class="mb-6">
          <label for="title" class="block text-gray-700 text-sm font-semibold mb-2">Task Title</label>
          <div class="relative">
            <input id="title" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200" placeholder="Enter task title" formControlName="title" [class.border-red-500]="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
          <p class="text-red-500 text-xs mt-1" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">Title is required.</p>
        </div>
        <div class="mb-6">
          <label for="description" class="block text-gray-700 text-sm font-semibold mb-2">Description</label>
          <div class="relative">
            <textarea id="description" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 h-32 resize-none" placeholder="Describe your task..." formControlName="description" [class.border-red-500]="taskForm.get('description')?.invalid && taskForm.get('description')?.touched"></textarea>
            <div class="absolute top-3 right-3">
              <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
          <p class="text-red-500 text-xs mt-1" *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">Description is required.</p>
        </div>
        <div class="mb-6">
          <label for="status" class="block text-gray-700 text-sm font-semibold mb-2">Status</label>
          <div class="relative">
            <select id="status" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-200 appearance-none" formControlName="status">
              <option value="PENDING">Pending</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="COMPLETED">Completed</option>
            </select>
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="flex space-x-4">
          <button type="button" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-200" routerLink="/tasks">
            Cancel
          </button>
          <button type="submit" class="flex-1 bg-gradient-to-r from-purple-500 to-pink-600 text-white font-bold py-3 px-4 rounded-lg hover:from-purple-600 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 transform hover:scale-105" [disabled]="!taskForm.valid" [class.opacity-50]="!taskForm.valid">
            {{ isEdit ? 'Update Task' : 'Create Task' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
