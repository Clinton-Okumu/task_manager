<div class="flex justify-between items-center mb-8">
  <div>
    <h2 class="text-4xl font-bold text-gray-800">My Tasks</h2>
    <p class="text-gray-600 mt-2">Manage your tasks efficiently</p>
  </div>
  <div class="flex space-x-3">
    <button class="bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-200 transform hover:scale-105" (click)="createTask()">
      <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
      </svg>
      New Task
    </button>
    <button class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-200 transform hover:scale-105" (click)="logout()">
      <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
      </svg>
      Logout
    </button>
  </div>
</div>

<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
  <div *ngFor="let task of tasks" class="bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105 overflow-hidden">
    <div class="p-6">
      <div class="flex justify-between items-start mb-4">
        <h5 class="text-xl font-bold text-gray-800 mb-2">{{ task.title }}</h5>
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium" [ngClass]="getStatusClasses(task.status)">
          <span class="w-2 h-2 rounded-full mr-2" [ngClass]="getStatusDotClasses(task.status)"></span>
          {{ task.status | titlecase }}
        </span>
      </div>
      <p class="text-gray-600 mb-4 line-clamp-3">{{ task.description }}</p>
      <div class="flex justify-end space-x-2">
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center" (click)="editTask(task)">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
          </svg>
          Edit
        </button>
        <button class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center" (click)="deleteTask(task.id)">
          <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="tasks.length === 0" class="text-center py-16">
  <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
    <svg class="w-12 h-12 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
    </svg>
  </div>
  <h3 class="text-2xl font-semibold text-gray-600 mb-2">No tasks yet</h3>
  <p class="text-gray-500 mb-6">Get started by creating your first task!</p>
  <button class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition duration-200 transform hover:scale-105" (click)="createTask()">
    Create Your First Task
  </button>
</div>
